{% if article.tags %}
<span class="label label-default">{{ _('Tags') }}</span>
<i class="fa fa-tag"></i>
{% for tag in article.tags %}
	<a href="{{ SITEURL }}/{{ tag.url }}">{{ tag|replace("'","") }}</a>
    <!--{% if not loop.last %}-->
        <!--|-->
    <!--{% endif %}-->
{% endfor %}
{% endif %}
